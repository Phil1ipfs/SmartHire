{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back!</h1>
        <p class="subtitle">Sign in to continue to SmartHire</p>
    </div>

    <form action="{{ url_for('do_login') }}" method="POST" autocomplete="off" class="login-form">
        <div class="input-group">
            <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" name="username" placeholder="Username" required autocomplete="off" class="modern-input">
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" class="modern-input">
                <button type="button" class="toggle-password-btn" onclick="togglePassword('password')" title="Show/Hide Password">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-footer">
            <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" onclick="showToast('Logging in...', 'info', 2000)">
            <span>Sign In</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>

        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </form>
</div>

<style>
.login-container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 0;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
    animation: fadeInDown 0.6s ease-out;
}

.login-header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #08106E;
    margin: 0 0 0.5rem 0;
    letter-spacing: -0.5px;
}

.subtitle {
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0;
    font-weight: 400;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

.input-group {
    width: 100%;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    width: 100%;
}

.input-icon {
    position: absolute;
    left: 1rem;
    color: #9ca3af;
    z-index: 1;
    transition: color 0.3s ease;
    pointer-events: none;
}

.modern-input {
    width: 100%;
    padding: 0.875rem 1rem 0.875rem 3rem;
    font-size: 0.95rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    background: #ffffff;
    color: #111827;
    transition: all 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
}

.modern-input[type="password"] {
    padding-right: 3.5rem;
}

.modern-input:focus {
    outline: none;
    border-color: #08106E;
    box-shadow: 0 0 0 4px rgba(8, 16, 110, 0.1);
}

.modern-input:focus + .input-icon,
.modern-input:focus ~ .input-icon {
    color: #08106E;
}

.modern-input::placeholder {
    color: #9ca3af;
}

.toggle-password-btn {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b7280;
    transition: color 0.3s ease;
    z-index: 2;
    width: 2rem;
    height: 2rem;
}

.toggle-password-btn:hover {
    color: #08106E;
}

.toggle-password-btn svg {
    width: 20px;
    height: 20px;
}

.form-footer {
    display: flex;
    justify-content: flex-end;
    margin-top: -0.5rem;
}

.forgot-link {
    color: #08106E;
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    transition: color 0.3s ease;
}

.forgot-link:hover {
    color: #0b158a;
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 0.875rem 1.5rem;
    background: linear-gradient(135deg, #08106E 0%, #0b158a 100%);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
    box-shadow: 0 4px 12px rgba(8, 16, 110, 0.3);
    position: relative;
    overflow: hidden;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(8, 16, 110, 0.4);
}

.login-btn:active {
    transform: translateY(0);
}

.login-btn svg {
    width: 18px;
    height: 18px;
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.signup-link p {
    margin: 0;
    color: #6b7280;
    font-size: 0.9rem;
}

.signup-link a {
    color: #08106E;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.signup-link a:hover {
    color: #0b158a;
    text-decoration: underline;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 480px) {
    .login-container {
        padding: 0 1rem;
    }
    
    .login-header h1 {
        font-size: 1.75rem;
    }
}
</style>

<script>
function togglePassword(id) {
    const passwordField = document.getElementById(id);
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
        passwordField.type = "password";
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
}
</script>
{% endblock %}
